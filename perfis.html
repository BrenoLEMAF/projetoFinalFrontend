
<table ng-controller="PerfisCtrl" class="table">
  <thead>
    <tr>
      <th class="col-md-10">Perfil</th>
      <th class="col-md-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="perfil in perfis">
      <td class="col-md-10">{{perfil.nome}}</td>
      <td class="col-md-2">
        <button type="button" class="btn btn-primary">Editar</button>
        <button type="button" class="btn btn-danger">&times Remover</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-md-2 text-right">
    <label for="usr">Novo perfil:</label>
  </div>
  <div class="col-md-6">
    <input type="text" id="usr" class="form-control"/>
  </div>
  <div class="col-md-4">
    <button type="button" class="btn btn-primary">+ Adicionar</button>
  </div>
</div>
