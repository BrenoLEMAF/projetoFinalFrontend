
<table ng-controller="UsuariosCtrl" class="table">
  <thead>
    <tr>
      <th class="col-md-2">Nome</th>
      <th class="col-md-1">CPF</th>
      <th class="col-md-1">Data de Nascimento</th>
      <th class="col-md-1">Sexo</th>
      <th class="col-md-1">Cargo</th>
      <th class="col-md-4">Perfis</th>
      <th class="col-md-2">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="usuario in usuarios">
      <td class="col-md-2">{{usuario.nome}}</td>
      <td class="col-md-1">{{usuario.cpf}}</td>
      <td class="col-md-1">{{usuario.dataNasc}}</td>
      <td class="col-md-1">{{usuario.sexo}}</td>
      <td class="col-md-1">{{usuario.cargo}}</td>
      <td class="col-md-4">{{usuario.perfis}}</td>
      <td class="col-md-2">
        <button type="button" class="btn btn-primary">Editar</button>
        <button type="button" class="btn btn-danger">&times Remover</button>
      </td>
    </tr>
  </tbody>
</table>
<div class="row">
  <div class="col-md-1 text-right">
    <label>Filtro:</label>
  </div>
  <div class="col-md-4">
    <input id="filtro" type="text" placeholder="filtrar por..." class="form-control"/>
  </div>
  <div class="col-md-1 col-md-offset-3"><a href="#/usuarios/novo" role="button" class="btn btn-primary">+ Adicionar</a></div>
</div>
